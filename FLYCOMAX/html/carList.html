<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/baise.css">
    <link rel="stylesheet" href="../css/carList.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="carList">
            <div class="title">
                <span>1.我的购物车</span>
                <span>2.填写核对订单信息</span>
                <span>3.支付/完成订单</span>
            </div>
            <!---没有商品时，列间距较宽，有商品时，列间距较窄-->
            <ol class="pro-title">
                <li><input type="checkbox" id="checkAll" ></li>
                <li class="product">商品</li>
                <li class="edit">操作</li>
                <li class="count">小计</li>
                <li class="num">数量</li>
                <li class="price">单价</li>
            </ol>
            <div class="productsLists"></div>
            <!----商品放置处-->
            <div class="clear-delete clearfix">
                <div class="clearList">清空购物车</div>
                <div class="checkDelete">删除选中项</div>
            </div>
            <!---商品价格计算-->
            <div class="totalPrice">
                <span>商品总计：<b style="color:#ff7c44;font-size:24px" class="sum">&yen;240</b></span>
            </div>
            <p class="shoppingPay"><a class="pay" href="#">去结算</a><a class="shopping" href="#">继续购物</a></p>
        </div>
    </div>
</body>
<script src="../js/carList.js"></script>
</html>
